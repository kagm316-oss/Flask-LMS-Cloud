<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask LMS Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin-bottom: 30px; }
        .header h1 { color: #667eea; font-size: 2.5em; margin-bottom: 10px; }
        .header p { color: #666; font-size: 1.1em; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align: center; transition: transform 0.3s; }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-card h3 { color: #667eea; font-size: 2.5em; margin-bottom: 10px; }
        .stat-card p { color: #666; font-size: 1.1em; }
        .panel { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin-bottom: 30px; }
        .panel h2 { color: #667eea; margin-bottom: 20px; border-bottom: 3px solid #667eea; padding-bottom: 10px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; color: #333; margin-bottom: 8px; font-weight: 600; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1em; transition: border-color 0.3s; }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus { outline: none; border-color: #667eea; }
        .btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px 30px; border: none; border-radius: 8px; font-size: 1.1em; cursor: pointer; transition: transform 0.3s; }
        .btn:hover { transform: translateY(-2px); }
        table { width: 100%; border-collapse: collapse; }
        table th { background: #667eea; color: white; padding: 15px; text-align: left; }
        table td { padding: 12px 15px; border-bottom: 1px solid #e0e0e0; }
        table tr:hover { background: #f5f5f5; }
        .badge { display: inline-block; padding: 5px 12px; border-radius: 20px; font-size: 0.9em; font-weight: 600; }
        .badge-admin { background: #e74c3c; color: white; }
        .badge-instructor { background: #3498db; color: white; }
        .badge-student { background: #2ecc71; color: white; }
        .message { padding: 15px; border-radius: 8px; margin-bottom: 20px; display: none; }
        .message.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ Flask LMS Dashboard</h1>
            <p>Learning Management System - Oracle Cloud Edition</p>
            <p style="margin-top: 10px; font-size: 0.9em; color: #999;">Database: <span id="db-status">Checking...</span></p>
        </div>
        
        <div class="stats">
            <div class="stat-card"><h3 id="total-users">0</h3><p>Total Users</p></div>
            <div class="stat-card"><h3 id="total-courses">0</h3><p>Courses</p></div>
            <div class="stat-card"><h3 id="total-exams">0</h3><p>Exams</p></div>
            <div class="stat-card"><h3 id="total-enrollments">0</h3><p>Enrollments</p></div>
        </div>
        
        <div class="panel">
            <h2>âž• Add New User</h2>
            <div id="user-message" class="message"></div>
            <form id="user-form">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group"><label>Username *</label><input type="text" name="username" required></div>
                    <div class="form-group"><label>Email *</label><input type="email" name="email" required></div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group"><label>First Name</label><input type="text" name="first_name"></div>
                    <div class="form-group"><label>Last Name</label><input type="text" name="last_name"></div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group"><label>Password *</label><input type="password" name="password" required></div>
                    <div class="form-group">
                        <label>Role *</label>
                        <select name="role" required>
                            <option value="">Select Role</option>
                            <option value="student">Student</option>
                            <option value="instructor">Instructor</option>
                            <option value="admin">Administrator</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn">Create User</button>
            </form>
        </div>
        
        <div class="panel">
            <h2>ðŸ“š Add New Course</h2>
            <div id="course-message" class="message"></div>
            <form id="course-form">
                <div class="form-group"><label>Course Title *</label><input type="text" name="title" required></div>
                <div class="form-group"><label>Description</label><textarea name="description" rows="3"></textarea></div>
                <div class="form-group"><label>Instructor ID *</label><input type="number" name="instructor_id" required placeholder="Enter instructor user ID"></div>
                <button type="submit" class="btn">Create Course</button>
            </form>
        </div>
        
        <div class="panel">
            <h2>ðŸ‘¥ Users</h2>
            <table><thead><tr><th>ID</th><th>Username</th><th>Email</th><th>Name</th><th>Role</th><th>Created</th></tr></thead><tbody id="users-tbody"></tbody></table>
        </div>
        
        <div class="panel">
            <h2>ðŸ“– Courses</h2>
            <table><thead><tr><th>ID</th><th>Title</th><th>Instructor</th><th>Created</th></tr></thead><tbody id="courses-tbody"></tbody></table>
        </div>
    </div>
    
    <script>
        fetch('/api/health').then(r => r.json()).then(data => {
            document.getElementById('db-status').textContent = data.status === 'healthy' ? 'âœ“ Connected' : 'âœ— Disconnected';
            document.getElementById('db-status').style.color = data.status === 'healthy' ? '#2ecc71' : '#e74c3c';
        });
        
        function loadStats() {
            fetch('/api/stats').then(r => r.json()).then(data => {
                let total = 0;
                if (data.users_by_role) total = Object.values(data.users_by_role).reduce((a, b) => a + b, 0);
                document.getElementById('total-users').textContent = total;
                document.getElementById('total-courses').textContent = data.total_courses || 0;
                document.getElementById('total-exams').textContent = data.total_exams || 0;
                document.getElementById('total-enrollments').textContent = data.total_enrollments || 0;
            });
        }
        
        function loadUsers() {
            fetch('/api/users').then(r => r.json()).then(data => {
                const tbody = document.getElementById('users-tbody');
                tbody.innerHTML = '';
                data.users.forEach(user => {
                    tbody.innerHTML += `<tr><td>${user.id}</td><td>${user.username}</td><td>${user.email}</td><td>${user.first_name || ''} ${user.last_name || ''}</td><td><span class="badge badge-${user.role}">${user.role}</span></td><td>${user.created_at}</td></tr>`;
                });
            });
        }
        
        function loadCourses() {
            fetch('/api/courses').then(r => r.json()).then(data => {
                const tbody = document.getElementById('courses-tbody');
                tbody.innerHTML = '';
                data.courses.forEach(course => {
                    tbody.innerHTML += `<tr><td>${course.id}</td><td>${course.title}</td><td>${course.instructor_name || 'N/A'}</td><td>${course.created_at}</td></tr>`;
                });
            });
        }
        
        document.getElementById('user-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(this).entries());
            fetch('/api/users', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data)})
            .then(r => r.json()).then(result => {
                const msg = document.getElementById('user-message');
                msg.style.display = 'block';
                if (result.error) { msg.className = 'message error'; msg.textContent = 'Error: ' + result.error; }
                else { msg.className = 'message success'; msg.textContent = 'User created!'; this.reset(); loadUsers(); loadStats(); setTimeout(() => msg.style.display = 'none', 3000); }
            });
        });
        
        document.getElementById('course-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(this).entries());
            data.instructor_id = parseInt(data.instructor_id);
            fetch('/api/courses', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data)})
            .then(r => r.json()).then(result => {
                const msg = document.getElementById('course-message');
                msg.style.display = 'block';
                if (result.error) { msg.className = 'message error'; msg.textContent = 'Error: ' + result.error; }
                else { msg.className = 'message success'; msg.textContent = 'Course created!'; this.reset(); loadCourses(); loadStats(); setTimeout(() => msg.style.display = 'none', 3000); }
            });
        });
        
        loadStats(); loadUsers(); loadCourses();
    </script>
</body>
</html>
